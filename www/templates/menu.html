<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu>
    <ion-header-bar align-title="left" class="bar-positive">
      <h1 class="title">{{username}}</h1>
      <button class="button button-clear" ng-click="logout()">注销</button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-click="toggleList()" ng-show="!isTreasurer()">售后服务</ion-item>
        <ion-item ng-show="submenu.list">
          <ion-list>
            <ion-item nav-clear menu-close href="#/menu/valuechange" ng-show="isAdmin()">
              分值改动
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/newlist" ng-show="isManager()">
              新建报修单
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/unaccepted" ng-show="!isSaler()&&!isTreasurer()">
              未接报修单
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/accepted" ng-show="!isTreasurer()">
              已接报修单
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/completed" ng-show="!isTreasurer()">
              已完成报修单
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/checked" ng-show="!isTreasurer()">
              已审核报修单
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/search" ng-show="!isEngineer()&&!isTreasurer()">
              报修单搜索
            </ion-item>
          </ion-list>
        </ion-item>
        <ion-item ng-click="toggleSale()" ng-show="isSalerAssistant()">销售管理</ion-item>
        <ion-item ng-show="submenu.sale">
          <ion-list>
            <ion-item nav-clear menu-close href="#/menu/visiting" ng-show="isSalerAssistant()">
              客户拜访
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/tracing" ng-show="isSalerAssistant()">
              项目跟踪
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/bidding" ng-show="isSalerAssistant()">
              投标管理
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/forms" ng-show="isSalerAssistant()">
              销售报表
            </ion-item>
          </ion-list>
        </ion-item>
        <ion-item ng-click="toggleFinance()" ng-show="isSaler()">在线财务</ion-item>
        <ion-item ng-show="submenu.finance">
          <ion-list>
            <ion-item nav-clear menu-close href="#/menu/expense" ng-show="isSaler()">
              费用统计
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/profit" ng-show="isSaler()">
              利润统计
            </ion-item>
            <ion-item nav-clear menu-close href="#/menu/cash" ng-show="isSaler()">
              预存记录
            </ion-item>
          </ion-list>
        </ion-item>
        <ion-item nav-clear menu-close href="#/menu/users" ng-show="isAdmin()">
          用户管理
        </ion-item>
        <ion-item nav-clear menu-close href="#/menu/newuser" ng-show="isAdmin()">
          新建用户
        </ion-item>
        <ion-item nav-clear menu-close href="#/menu/modifypassword">
          修改密码
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
