<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">功能</h1>
      <button class="button button-clear" ng-click="logout()">注销</button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
	<ion-item menu-close href="#/menu/homepage" class="item-icon-left">
          <i class="icon ion-ios-home"></i>首页</ion-item>
        </ion-item>
        <ion-item menu-close href="#/menu/newlist" class="item-icon-left" ng-show="showMenuNew()">
          <i class="icon ion-plus"></i>新建报修单</ion-item>
        </ion-item>
        <ion-item menu-close href="#/menu/dispatchlists" class="item-icon-left" ng-show="showMenuDispatch()" ng-click="refreshListsUndispatched()">
          <i class="icon ion-paper-airplane"></i>派单管理</ion-item>
        </ion-item>
        <ion-item menu-close href="#/menu/workloads" class="item-icon-left" ng-show="showMenuWorkloads()" ng-click="refreshWorkloads()">
          <i class="icon ion-stats-bars"></i>工作量统计</ion-item>
        </ion-item>
	<ion-item menu-close href="#/menu/lists" class="item-icon-left" ng-show="showMenuLists()" ng-click="refreshLists()">
          <i class="icon ion-clipboard"></i>报修单统计</ion-item>
        </ion-item>
	<ion-item menu-close href="#/menu/managelists" class="item-icon-left" ng-show="showMenuManage()" ng-click="refreshListsUncompleted()">
          <i class="icon ion-filing"></i>工单管理</ion-item>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
