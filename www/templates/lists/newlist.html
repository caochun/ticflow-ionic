<ion-view view-title="新建报修单">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>

    <div class="item item-input">
      <span class="input-label">客户单位</span>
      <input type="text" ng-model="list.client.unit">
    </div>
    <div class="item item-input">
      <span class="input-label">客户姓名</span>
      <input type="text" ng-model="list.client.name">
    </div>
    <div class="item item-input">
      <span class="input-label">客户电话</span>
      <input type="tel" ng-model="list.client.phone_no">
    </div> 
    <div class="item item-input item-stacked-label">
      <span class="input-label">客户地址</span>
      <textarea wrap="virtual" rows="2" type="text" ng-model="list.client.address"></textarea>
    </div>

    <div class="item item-input item-stacked-label">
      <span class="input-label">送货服务</span>
      <textarea wrap="virtual" rows="5" type="text" ng-model="list.deliver" ></textarea>
    </div>
    <div class="item item-input item-stacked-label">
      <span class="input-label">安装调试</span>
      <textarea wrap="virtual" rows="4" type="text" ng-model="list.debug" ></textarea>
    </div>
    <div class="item item-input item-stacked-label">
      <span class="input-label">上门服务</span>
      <textarea wrap="virtual" rows="4" type="text" ng-model="list.visit" ></textarea>
    </div>
    <div class="item item-input item-stacked-label">
      <span class="input-label">安装单</span>
      <textarea wrap="virtual" rows="4" type="text" ng-model="list.install" ></textarea>
    </div>
    <div class="item item-input item-stacked-label">
      <span class="input-label">库房安装</span>
      <textarea wrap="virtual" rows="4" type="text" ng-model="list.warehouse" ></textarea>
    </div>
    <div class="item item-input item-stacked-label">
      <span class="input-label">出库单号</span>
      <textarea wrap="virtual" rows="2" type="text" ng-model="list.outgoing" ></textarea>
    </div>

    <div class="item item-input item-select">
      <span class="input-label">销售人员</span>
      <select ng-model="list.saler" ng-options="saler.id as saler.id for saler in salers">
        <option value="">请选择</option>
      </select>
    </div>
    <div class="item item-input">
      <span class="input-label">分值</span>
      <input type="number" ng-model="list.value" >
    </div>
    <div class="item item-input item-select">
      <span class="input-label">工程师</span>
      <select ng-model="list.engineer" ng-options="engineer.id as engineer.id for engineer in engineers">
        <option value="">请选择</option>
      </select>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="newList()">创建</button>
    </div>

  </ion-content>
</ion-view>
