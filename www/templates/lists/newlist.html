<ion-view view-title="新建报修单">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>

    <div class="item item-input">
      <span class="input-label">客户单位</span>
      <input type="text" ng-model="list.client.unit" list="unit">
      <datalist id="unit">
        <option ng-repeat="unit in units" value="{{unit}}">
      </datalist>
    </div>
    <div class="item item-input">
      <span class="input-label">客户姓名</span>
      <input type="text" ng-model="list.client.name" list="name">
      <datalist id="name">
        <option ng-repeat="name in names" value="{{name}}">
      </datalist>
    </div>
    <div class="item item-input">
      <span class="input-label">客户地址</span>
      <input type="text" ng-model="list.client.address" list="address">
      <datalist id="address">
        <option ng-repeat="address in addresses" value="{{address}}">
      </datalist>
    </div>
    <div class="item item-input">
      <span class="input-label">客户电话</span>
      <input type="tel" ng-model="list.client.phone_no" list="phone_no">
      <datalist id="phone_no">
        <option ng-repeat="phone_no in phone_nos" value="{{phone_no}}">
      </datalist>
    </div> 

    <div class="item item-input">
      <span class="input-label">送货服务</span>
      <input type="text" ng-model="list.deliver" >
    </div>
    <div class="item item-input">
      <span class="input-label">安装调试</span>
      <input type="text" ng-model="list.debug" >
    </div>
    <div class="item item-input">
      <span class="input-label">上门服务</span>
      <input type="text" ng-model="list.visit" >
    </div>
    <div class="item item-input">
      <span class="input-label">安装单</span>
      <input type="text" ng-model="list.install" >
    </div>
    <div class="item item-input">
      <span class="input-label">库房安装</span>
      <input type="text" ng-model="list.warehouse" >
    </div>
    <div class="item item-input">
      <span class="input-label">出库单号</span>
      <input type="text" ng-model="list.outgoing" >
    </div>
    <div class="item item-input">
      <span class="input-label">序列号</span>
      <input type="text" ng-model="list.serial_no" >
    </div>

    <div class="item item-input item-select">
      <span class="input-label">销售人员</span>
      <select ng-model="list.saler" ng-options="saler.id as saler.id for saler in salers">
        <option value="">请选择</option>
      </select>
    </div>
    <div class="item item-input">
      <span class="input-label">分值</span>
      <input type="number" ng-model="list.value" >
    </div>
    <div class="item item-input item-select">
      <span class="input-label">工程师</span>
      <select ng-model="list.engineer" ng-options="engineer.id as engineer.id for engineer in engineers">
        <option value="">请选择</option>
      </select>
    </div>

    <!-- <div class="item item-input item-icon-right">
      <span class="input-label">附件</span>
      <button class="button button-clear button-positive" ng-click="showImage(image.uri)" ng-if="image.selected">查看</button>
      <i class="icon ion-ios-camera-outline" ng-click="showActions()"></i>
    </div> -->

    <div class="item item-input item-icon-right">
        <span class="input-label">附件1</span>
        <button class="button button-clear button-positive" ng-click="showImage(image.uri)" ng-if="image.selected">查看</button>
        <button class="button button-clear button-positive" ng-click="removeImage()" ng-if="image.selected">删除</button>
        <i class="icon ion-ios-camera-outline" ng-click="showActions()"></i>

    </div>
    

    <div class="padding">
      <button class="button button-block button-positive" ng-click="newList()">创建</button>
    </div>

  </ion-content>
</ion-view>
