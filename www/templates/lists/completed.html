<ion-view view-title="已完成工单" >

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
    <div class="card" ng-show="noData">
      <div class="item item-text-wrap">
        <span>
          目前没有任何已完成但未审核工单
        </span>
      </div>
    </div>

    <ion-item class="item"  ng-repeat="listCompleted in listsCompleted" 
      ui-sref='menu.list({_id: listCompleted._id})'>
      <div class="item">
        <div class="row">
          <div class="col">
            <h2><i class="icon ion-person"></i> {{listCompleted.client.name}}</h2>
          </div>
          <div class="col ">
            <h2><i class="icon ion-ios-telephone"></i> {{listCompleted.client.phone_no}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2><i class="icon ion-edit"></i> {{listCompleted.saler}}</h2>
          </div>
          <div class="col ">
            <h2><i class="icon ion-wrench"></i> {{listCompleted.engineer}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2>{{listCompleted.date}}</h2>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
