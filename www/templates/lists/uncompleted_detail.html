<ion-view view-title="工单详情">

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-ios-arrow-back">
    </ion-nav-back-button>
  </ion-nav-bar>



  <ion-content>

    <label class="item item-input">
      <span class="input-label">客户姓名</span>
      <input type="text" ng-if="isManager" ng-model="list.client.name" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.client.name" >
    </label>
    <label class="item item-input">
      <span class="input-label">客户地址</span>
      <input type="text" ng-if="isManager" ng-model="list.client.address" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.client.address" >
    </label>
    <label class="item item-input">
      <span class="input-label">客户电话</span>
      <input type="tel" ng-if="isManager" ng-model="list.client.phone_no" >
      <input type="tel" ng-if="!isManager" disabled ng-model="list.client.phone_no" >
    </label>
    <label class="item item-input">
      <span class="input-label">客户单位</span>
      <input type="text" ng-if="isManager" ng-model="list.client.unit" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.client.unit" >
    </label>

    <label class="item item-input">
      <span class="input-label">送货服务</span>
      <input type="text" ng-if="isManager" ng-model="list.deliver" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.deliver" >
    </label>
    <label class="item item-input">
      <span class="input-label">安装调试</span>
      <input type="text" ng-if="isManager" ng-model="list.debug" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.debug" >
    </label>
    <label class="item item-input">
      <span class="input-label">上门服务</span>
      <input type="text" ng-if="isManager" ng-model="list.visit" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.visit" >
    </label>
    <label class="item item-input">
      <span class="input-label">安装单</span>
      <input type="text" ng-if="isManager" ng-model="list.install" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.install" >
    </label>
    <label class="item item-input">
      <span class="input-label">库房安装</span>
      <input type="text" ng-if="isManager" ng-model="list.warehouse" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.warehouse" >
    </label>
    <label class="item item-input">
      <span class="input-label">出库单号</span>
      <input type="text" ng-if="isManager" ng-model="list.outgoing" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.outgoing" >
    </label>
    <label class="item item-input">
      <span class="input-label">序列号</span>
      <input type="text" ng-if="isManager" ng-model="list.serial_no" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.serial_no" >
    </label>

    <label class="item item-input item-select">
      <span class="input-label">销售员</span>
      <select ng-model="list.saler" ng-if="isManager" ng-options="saler.id as saler.id for saler in salers">
        <option value="">请选择</option>
      </select>
      <input type="text" ng-if="!isManager" disabled ng-model="list.saler" >
    </label>
    <label class="item item-input">
      <span class="input-label">分值</span>
      <input type="text" ng-if="isManager" ng-model="list.value" >
      <input type="text" ng-if="!isManager" disabled ng-model="list.value" >
    </label>
    <label class="item item-input item-select">
      <span class="input-label">工程师</span>
      <select ng-model="list.engineer" ng-if="isManager" ng-options="engineer.id as engineer.id for engineer in engineers">
        <option value="">请选择</option>
      </select>
      <input type="text" ng-if="!isManager" disabled ng-model="list.engineer" >
    </label>

    <label class="item item-input">
      <span class="input-label">创建日期</span>
      <input type="text" disabled ng-model="list.date" >
    </label>
    <label class="item item-input">
      <span class="input-label">是否完成</span>
      <input type="text" disabled ng-model="list.completed" >
    </label>


    <div class="padding">
      <button class="button button-block button-positive" ng-if="isManager" ng-click="modify()">修改</button>
      <button class="button button-block button-positive" ng-if="isEngineer" ng-click="submit()">提交</button>
    </div>

  </ion-content>
</ion-view>
