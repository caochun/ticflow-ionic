<ion-view view-title="未完成工单" >

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>

    <div class="card" ng-show="noData">
      <div class="item item-text-wrap">
        <span>
          目前没有任何未完成工单
        </span>
      </div>
    </div>

    <ion-item class="item"  ng-repeat="listUncompleted in listsUncompleted" 
      ui-sref='menu.uncompleted_detail({_id: listUncompleted._id})'>
      <div class="item">
        <div class="row">
          <div class="col">
            <h2><i>客户姓名: </i> {{listUncompleted.client.name}}</h2>
          </div>
          <div class="col ">
            <h2><i>电话: </i> {{listUncompleted.client.phone_no}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2><i>销售员: </i> {{listUncompleted.saler}}</h2>
          </div>
          <div class="col ">
            <h2><i>工程师: </i> {{listUncompleted.engineer}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2><i>创建日期: </i>{{listUncompleted.date}}</h2>
          </div>
          <!-- <div class="col">
              <i class="button button-small button-outline button-assertive" ng-show="isEngineer()"
                ng-click="submitList(listUncompleted._id)">提交完成</i>
          </div> -->
        </div>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
