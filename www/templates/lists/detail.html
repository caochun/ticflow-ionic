<!-- 工单详情页面
 -->

<ion-view view-title="工单详情">

  <!-- <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons> -->

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-ios-arrow-back">
    </ion-nav-back-button>
  </ion-nav-bar>



  <ion-content>

    <label class="item item-input">
      <span class="input-label">客户姓名</span>
      <input type="text" ng-model="list.client.name" >
    </label>
    <label class="item item-input">
      <span class="input-label">客户地址</span>
      <input type="text" ng-model="list.client.address" >
    </label>
    <label class="item item-input">
      <span class="input-label">客户电话</span>
      <input type="tel" ng-model="list.client.phone_no"  >
    </label>
    <label class="item item-input">
      <span class="input-label">客户单位</span>
      <input type="text" ng-model="list.client.unit" >
    </label>

    <label class="item item-input">
      <span class="input-label">送货</span>
      <input type="text" ng-model="list.deliver" >
    </label>
    <label class="item item-input">
      <span class="input-label">安调</span>
      <input type="text" ng-model="list.debug" >
    </label>
    <label class="item item-input">
      <span class="input-label">上门服务</span>
      <input type="text" ng-model="list.visit" >
    </label>
    <label class="item item-input">
      <span class="input-label">安装单</span>
      <input type="text" ng-model="list.install" >
    </label>
    <label class="item item-input">
      <span class="input-label">库房安装</span>
      <input type="text" ng-model="list.warehouse" >
    </label>
    <label class="item item-input">
      <span class="input-label">出库单号</span>
      <input type="text" ng-model="list.outgoing" >
    </label>
    <label class="item item-input">
      <span class="input-label">序列号</span>
      <input type="text" ng-model="list.serial_no" >
    </label>

    <label class="item item-input">
      <span class="input-label">销售</span>
      <input type="text" ng-model="list.saler" >
    </label>
    <label class="item item-input">
      <span class="input-label">分值</span>
      <input type="text" ng-model="list.value" >
    </label>
    <label class="item item-input">
      <span class="input-label">工程师</span>
      <input type="text" ng-model="list.engineer" >
    </label>

  </ion-content>
</ion-view>
