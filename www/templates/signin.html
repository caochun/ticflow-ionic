<!-- 登录页面 -->

<ion-view>
   <ion-header-bar class="bar-positive">
      <h1 class="title">登录</h1>
   </ion-header-bar>

   <ion-content class="signup-page">

      <div>
         <img src="img/logo.png" alt="logo">
      </div>

      <label class="item item-input">
         <input type="text" placeholder="用户名" ng-model="user.id">
      </label>
      <label class="item item-input">
         <input type="password" placeholder="密码" ng-model="user.password">
      </label>
            
      <button class="button button-block button-positive" ng-click="validateUser()">
         登录
      </button>

      <p>
         © 版权所有
      </p>
      <p>
         <h4>南京杰世欣计算机科技有限公司</h4>
      </p>
      <p>
         诚信 · 激情 · 创新 · 共赢
      </p>
      <br>
      <p>
         版本号：1.0.1
      </p>

   </ion-content>
</ion-view >
