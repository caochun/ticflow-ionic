<!-- 注册页面 -->

<ion-view>
   <ion-header-bar class="bar-positive">
      <h1 class="title">注册</h1>
   </ion-header-bar>

   <ion-content class="signup-page">

      <div>
         <img src="img/logo.png" alt="logo">
      </div>

      <label class="item item-input">
         <input type="text" placeholder="用户名" ng-model="user.id">
      </label>
      <label class="item item-input">
         <input type="password" placeholder="密码" ng-model="user.password">
      </label>
            
      <button class="button button-block button-positive" ng-click="validateUser()">
         注册
      </button>

   </ion-content>
</ion-view >
