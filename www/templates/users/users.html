<ion-view view-title="用户管理">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>

    <label class="item item-input item-select">
      <span class="input-label">筛选</span>
      <select ng-model="role.selected" ng-change="loadUsers()">
        <option value="">所有用户</option>
        <option value="manager">派单员</option>
        <option value="saler">销售人员</option>
        <option value="engineer">工程师</option>
        <option value="admin">管理员</option>
      </select>
    </label>

    <ion-item class="item" ng-repeat="user in users">
      <div class="row">
        <div class="col">用户名:&nbsp;{{user.id}}</div>
        <div class="col">角色:&nbsp;{{user.role}}</div>
        <button class="button button-small button-assertive" ng-click="removeUser(user._id)">删除</button>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
