<ion-view view-title="新建">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
  
    <div class="list card " >
      <div class="item item-divider item-positive">
        联系方式
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">客户姓名</span>
        <input type="text" ng-model="list.client.name" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">客户地址</span>
        <input type="text" ng-model="list.client.address" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">联系电话</span>
        <input type="tel" ng-model="list.client.phone_no"  >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">客户单位</span>
        <input type="text" ng-model="list.client.unit" >
      </label>
    </div>

    <div class="list card" >
      <div class="item item-divider item-positive">
        订单详情
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">机器类型</span>
        <input type="text" ng-model="list.machineType">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">故障类型</span>
        <input type="text" ng-model="list.fixType">
      </label>
      <label class="item item-input item-stacked-label">
        <div class="input-label">服务类型</div>
        <input type="text" ng-model="list.serviceType">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">报修人</span>
        <input type="text" ng-model="list.reporter">
      </label>
    </div>

    <div class="padding">
      <button  class="button button-block button-positive" ng-click="newList()">创建</button>
    </div>

  </ion-content>
</ion-view>
